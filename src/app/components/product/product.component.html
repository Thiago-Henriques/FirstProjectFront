<div *ngIf="products && products.length > 0; else loading">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product">
        <mat-form-field>
          <input matInput [(ngModel)]="product.name" placeholder="Name" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product">
        <mat-form-field>
          <input matInput [(ngModel)]="product.price" placeholder="Price" type="number" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="editProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
  <p>Loading...</p>
</ng-template>

<ng-template #error>
  <p>An error occurred while fetching the product data. Please try again later.</p>
</ng-template>
